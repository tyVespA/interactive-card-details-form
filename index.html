<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device --> 
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
   <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
   <link rel="stylesheet" href="style.css">

   <title>Frontend Mentor | Interactive card details form</title>
   <script src="script.js" defer></script>
</head>
<body>

   <main>
      <div class="section-one">
         <div class="cards">
            <div class="card-back">
               <img src="/images/bg-card-back.png" alt="">
               <p class="card-back-code">000</p>
            </div>
            <div class="card-front">
               <img src="/images/bg-card-front.png" alt="">
               <img src="images/card-logo.svg" alt="" class="card-logo">
               <p class="card-front-code">0000 0000 0000 0000</p>
               <p class="card-name">Jane Appleseed</p>
               <p class="expiration-date">00/00</p>
            </div>
         </div>
      </div>

      <div class="section-two">
         <form action="">
            <label for="name">Cardholder name</label>
            <input type="text" name = "name" id="name" placeholder="e.g. Jane Appleseed">
            <label for="card-number">Card Number</label>
            <input type="text" name="card-number" id="card-number" placeholder="e.g. 1234 5678 9123 0000">
            <div class="form-last-row">
               <div class="form-date">
                  <label for="exp-date">Exp. Date (MM/YY)</label>
                  <input type="text" name="MM" id="MM" placeholder="MM">
                  <input type="text" name="YY" id="YY" placeholder="YY">
               </div>
               <div class="form-cvc">
                  <label for="cvc">CVC</label>
                  <input type="text" name="cvc" id="cvc" placeholder="e.g. 123">
               </div>
            </div>
            <button type="submit">Confirm</button>
         </form>
      </div>

   </main>

  <!-- Completed state start

  Thank you!
  We've added your card details
  Continue
 -->
</body>
</html>
